<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrainBox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      .profile-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .profile-image {
        max-width: 200px;
        border-radius: 50%;
        margin: 0 auto;
        display: block;
      }

      .profile-name {
        font-size: 24px;
        margin-top: 10px;
      }

      .profile-info {
        margin-top: 20px;
      }

      .profile-info p {
        font-size: 16px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="wrapper">
        <div class="logo">
          <a href="index.html"><span>//</span> BrainBox</a>
        </div>
        <nav class="nav">
          <div class="links">
            <!-- <a href="./program.html">Program</a> -->
            <a href="./about.html">About</a>
            <a href="./courses.html">Courses</a>
          </div>
          <div class="auth" id="auth">
            <a href="/login.html" id="authLink" class="headerAuth">Log in</a>
            <a href="/login.html" id="userPro" class="headerAuth">User</a>
            <button class="headerAuth" type="button" id="logout">Logout</button>
          </div>
        </nav>
      </div>
    </header>

    <div class="profile-container">
      <img
        src="profile-image.jpg"
        alt="Student Profile"
        class="profile-image"
      />
      <h1 class="profile-name">John Doe</h1>
      <div class="profile-info">
        <p><strong>Age:</strong> 20</p>
        <p><strong>Major:</strong> Computer Science</p>
        <p><strong>University:</strong> XYZ University</p>
        <p><strong>Email:</strong> john.doe@example.com</p>
        <p><strong>Phone:</strong> (123) 456-7890</p>
        <p><strong>Level:</strong> 100</p>
      </div>
    </div>

    <script type="module">
      import { auth } from "./firebase.js";
      import {
        signInWithEmailAndPassword,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-auth.js";

      const authLink = document.getElementById("authLink");
      const userPro = document.getElementById("userPro");
      const logout = document.getElementById("logout");

      // check the user state...
      document.addEventListener("DOMContentLoaded", () => {
        auth.onAuthStateChanged((user) => {
          if (user) {
            // User is signed in
            authLink.style.display = "none";
          } else {
            // User is signed out
            logout.style.display = "none";
          }

          // Sign out button click handler
          logout.addEventListener("click", () => {
            signOut(auth)
              .then(() => {
                // Sign-out successful.
                window.location.replace("index.html");
              })
              .catch((error) => {
                // An error happened.
              });
          });
        });
      });
    </script>
  </body>
</html>
